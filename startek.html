var getJSON_rd = function (url, callback) {
 var xhr = new XMLHttpRequest();
 xhr.open('RDSERVICE', url, true);
 xhr.responseType = 'text';
 xhr.onload = function () {
 var status = xhr.status;
 if (status == 200) {
 callback(null, xhr.response);
 } else {
 callback(status);
 }
 };
 xhr.send();
 };

function info() {
    var urlStr = 'http://localhost:11100/rd/info';

    getJSON_info(urlStr, function (err, data) {
        if (err != null) {
            alert('Something went wrong: ' + err);
        } else {
            alert('Response: ' + String(data));
        }
    });
}

var getJSON_info = function (url, callback) {
    $.ajax({
        url: url,
        type: 'GET', // Using GET method
        dataType: 'text', // Adjust based on expected response type
        success: function (response) {
            callback(null, response);
        },
        error: function (xhr, status, error) {
            callback(status + ': ' + error);
        }
    });
};
